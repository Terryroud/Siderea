{%extends 'base.html' %}

{% block main %}
<form method="POST">
    {%for i in range(dlina) %}
    <div>
        <div>
            <img src="{{data[i].image}}" alt="">
        </div>
        {% for j in range(3) %}
        <input type="radio" name="choice" onclick="location.href ='/cookie/{{id}}/{{i}}/{{j}}'">{{answer[i][j]}}</br>
        <input type="checkbox" onclick="httpGet('/cookie/{{id}}/{{data[i].id}}/{{answers[i][j]}}')">{{answers[i][j]}}<br>
        {% endfor %}
    </div>
    {% endfor %}
    <input type="submit">
</form>
<script>
    function httpGet(url) {
        var ht = new XMLHttpRequest();
        ht.open("GET", url, false);
        ht.send(null);
    }
</script>
{% endblock %}
