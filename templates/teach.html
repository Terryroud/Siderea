{%extends 'base.html' %}

{% block main %}
<form method="POST">
    {{ form.csrf_token() }}
    {%for i in range(data.length)%}
    <div>
        <div>
            <img src="{{data[i].image}}" alt="">
        </div>
        {% for j in range(3) %}
        <input type="checkbox" onclick="location.href ='/cookie/{{id}}/{{i}}/{{j}}'">{{answer[i][j]}}</br>
        {% endfor %}
    </div>
    {% endfor %}
    <input type="submit">
</form>
{% endblock %}
